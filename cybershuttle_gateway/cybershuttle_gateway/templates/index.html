<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter Five Inputs</h2>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="gateway_url" class="form-label">Gateway URL:</label>
                <input type="text" class="form-control" id="gateway_url" name="gateway_url" value="{{gateway_url}}" readonly>
            </div>
            <div class="mb-3">
                <label for="scheduler" class="form-label">Scheduler:</label>
                <input type="text" class="form-control" id="scheduler" name="scheduler" value="{{scheduler}}" readonly>
            </div>
            <div class="mb-3">
                <label for="sb_cpus" class="form-label">CPUs:</label>
                <input type="number" min="0" max="32" class="form-control" id="sb_cpus" name="sb_cpus" value="{{sb_cpus}}">
            </div>
            <div class="mb-3">
                <label for="sb_mem_gb" class="form-label">Memory (GB):</label>
                <input type="number" min="0" max="32" class="form-control" id="sb_mem_gb" name="sb_mem_gb" value="{{sb_mem_gb}}">
            </div>
            <div class="mb-3">
                <label for="sb_partition" class="form-label">Partition:</label>
                <input type="text" class="form-control" id="sb_partition" name="sb_partition" value="{{sb_partition}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
