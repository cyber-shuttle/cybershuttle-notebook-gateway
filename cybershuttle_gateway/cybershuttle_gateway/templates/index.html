<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2>Add New Kernel</h2>
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="gateway_url" class="form-label">Gateway URL:</label>
                        <input type="text" class="form-control" id="gateway_url" name="gateway_url" value="{{gateway_url}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="kernel_name" class="form-label">Kernel Name:</label>
                        <input type="text" class="form-control" id="kernel_name" name="kernel_name" value="">
                    </div>
                    <div class="mb-3">
                        <label for="scheduler" class="form-label">Scheduler:</label>
                        <input type="text" class="form-control" id="scheduler" name="scheduler" value="{{defaults.scheduler}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="sb_cpus" class="form-label">CPUs:</label>
                        <input type="number" min="0" max="32" class="form-control" id="sb_cpus" name="sb_cpus" value="{{defaults.sb_cpus}}">
                    </div>
                    <div class="mb-3">
                        <label for="sb_mem_gb" class="form-label">Memory (GB):</label>
                        <input type="number" min="0" max="32" class="form-control" id="sb_mem_gb" name="sb_mem_gb" value="{{defaults.sb_mem_gb}}">
                    </div>
                    <div class="mb-3">
                        <label for="sb_partition" class="form-label">Partition:</label>
                        <input type="text" class="form-control" id="sb_partition" name="sb_partition" value="{{defaults.sb_partition}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
